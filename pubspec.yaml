name: waveway
description: WaveWay food delivery.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0
  flutter_native_splash: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/waves.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/waves.png"
  android: true
  ios: false
  web: false

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  